<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container ">
        <div class="mySlides fade">
            <div class="numberText">1/3</div>
            <img  src="https://picsum.photos/500/350" alt="Slide 1">
            <div class="text">Slide 1</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">2/3</div>
            <img  src="https://picsum.photos/500/351" alt="Slide 1">
            <div class="text">Slide 2</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3/3</div>
            <img  src="https://picsum.photos/500/352" alt="Slide 1">
            <div class="text">Slide 3</div>
        </div>   
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div class="text-center">
        <span class="dot"onclick="currentSlide(1)"></span>
        <span class="dot"onclick="currentSlide(2)"></span>
        <span class="dot"onclick="currentSlide(3)"></span>
    </div>
  <script src="script.js"></script>  
</body>
</html>
